<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>
  
  <div class="container">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="container-content">
      <h1 class="title">Order Summary</h1>
      <p class="sub-title">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="flexbox">
        <div class="grid-flow">
          <img src="images/icon-music.svg" alt="">
          <div class="payment">
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <a class="payment-plan" href="#">Change</a>
      </div>
      <div class="advance">
        <button class="button">Proceed to Payment</button>
        <a href="#" class="cancel-btn">Cancel Order</a>
      </div>
    </div>
  </div>
</body>
</html>
